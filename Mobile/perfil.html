<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link rel="stylesheet" href="perfil.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="corpo">
    <header class="cabecalho">
        <a href="#"><img src="./img/Casa.svg" alt="Página Inicial" class="cabecalho__imagem"></a>
        <a href="#"><img src="./img/Mensagens.svg" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>
    </header>

    <main class="conteudo">
        <p class="conteudo__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>

        <div class="campo">
            <h1 class="campo__titulo">Perfil</h1>

            <form>
                <p class="campo__texto">Foto</p>
                <div class="campo__inicial">
                    <img src="./img/foto-usuario.svg" alt="imagem de perfil" class="imagem__perfil">
                    <a href="#" class="campo__link">Clique na foto para editar</a>
                </div>

                <div>
                    <label for="nome" class="input__titulo">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Joana Magalhães" class="input__texto" />
                </div>

                <div>
                    <label for="telefone" class="input__titulo">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="55 11 XXXXX-XXXX" pattern="[0-9] {3} [0-9] {2} [0-9] {4} - [0-9] {4}" class="input__texto">
                </div>

                <div>
                    <label for="cidade" class="input__titulo">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="São Paulo" class="input__texto" />
                </div>

                <div>
                    <label for="sobre" class="input__titulo">Sobre</label>
                    <textarea name="sobre" id="sobre" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." class="input__mensagem"></textarea>
                </div>

                <div>
                    <a href="#" class="conteudo__link">Salvar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p class="rodape">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
